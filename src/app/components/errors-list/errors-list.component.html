<div *ngIf="(field.touched || field.dirty) && field.invalid">
  <cms-error [condition]="field.hasError('required')">
    Field is required
  </cms-error>

  <cms-error [condition]="field.hasError('email')">
    This is not an email
  </cms-error>

  <cms-error [condition]="field.hasError('minlength')">
    Minimal length is {{ field.errors.maxlength }}
  </cms-error>

  <cms-error [condition]="field.hasError('emailUsed')">
    There is no account for this email
  </cms-error>
</div>

<cms-error [condition]="field.hasError('invalidPassword')">
  Password doesn't match
</cms-error>
