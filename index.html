<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CMS</title>
        <link rel="stylesheet" href="css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="wrapper-horizontal">
            <section class="wrapper">
                <header>
                    <img width="300px" src="assets/logo.png" alt="logo CMS" />
                </header>

                <h3 class="main-color">Sign in with</h3>

                <section>
                    <section class="login-section">
                        <section class="input-section">
                            <section>Email address</section>
                            <input type="text" class="login" />
                        </section>

                        <section class="input-section">
                            <section>
                                <section class="passwordinfo-section">
                                    <a>Password</a>
                                    <a class="main-color" href="">Forgot Password</a>
                                </section>
                            </section>
                            <input type="text" class="psswd" />
                        </section>
                        <button class="sign-in-bttn">Sign in</button>
                    </section>
                </section>

                <footer>
                    <section class="horizontal-footer-list">
                        <a class="main-color" href="">Terms</a>
                        <a class="main-color" href="">Privacy</a>
                        <a class="main-color" href="">Security</a>
                        <a class="main-color" href="">Contact CMS</a>
                    </section>
                </footer>
            </section>
        </section>
    </body>
</html>
