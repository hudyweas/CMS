<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CMS</title>
        <link rel="stylesheet" href="css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="wrapper-horizontal">
            <div class="wrapper">
                <header>
                    <img class="main-logo" src="assets/logo.png" alt="logo CMS" />
                </header>

                <form class="login-panel">
                    <h3 class="main-color login-heading">Login with</h3>

                    <input class="login-input" type="text" class="login" placeholder="Email" />
                    <input class="psswd-input" type="text" placeholder="password" />

                    <div class="container">
                        <div>
                            <div class="basic-color">
                                New to CMS? <a class="main-color" href="#">Create an account</a>
                            </div>
                            <div><a class="main-color" href="#">Forgot password?</a></div>
                        </div>
                        <input class="submit-bttn" type="submit" value="Sign in" />
                    </div>
                </form>

                <footer>
                    <nav>
                        <ol class="footer-list">
                            <li><a class="basic-color" href="#">Terms</a></li>
                            <li><a class="basic-color" href="#">Privacy</a></li>
                            <li><a class="basic-color" href="#">Security</a></li>
                            <li><a class="basic-color" href="#">Contact CMS</a></li>
                        </ol>
                    </nav>
                </footer>
            </div>
        </section>
    </body>
</html>
